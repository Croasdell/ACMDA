{% extends 'base.html' %}
{% block content %}
<h1>Admin Login</h1>
<form method="post">
    <input type="password" name="password" placeholder="Password" required><br>
    <button type="submit">Login</button>
</form>
{% for message in get_flashed_messages() %}
    <p style="color:red;">{{ message }}</p>
{% endfor %}
{% endblock %}
